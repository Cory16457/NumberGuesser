      const popupButton = document.getElementById("popup-button");

    function playVideo() {
      var video = document.getElementById("myVideo");
      video.muted = false;
      video.style.display = "block";
      video.parentElement.style.zIndex = 1;
      video.requestFullscreen();
      video.play();
    }
